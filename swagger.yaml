paths:
  /transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get all transactions for current month
      description: Returns a list of user's transactions for the current month, grouped by account.
      produces:
        - application/json
      responses:
        '200':
          description: List of transactions
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        '401':
          description: Unauthorized â€” Token missing or invalid
        '500':
          description: Internal Server Error

    post:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Add a new transaction
      description: Adds a new transaction to the user's account.
      parameters:
        - in: body
          name: body
          description: Transaction payload
          required: true
          schema:
            $ref: '#/definitions/TransactionInput'
      produces:
        - application/json
      responses:
        '201':
          description: Transaction created successfully
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get transaction details
      description: Returns detailed information for a specific transaction.
      parameters:
        - in: path
          name: transactionId
          required: true
          type: string
          description: The ID of the transaction
      produces:
        - application/json
      responses:
        '200':
          description: Transaction details
          schema:
            $ref: '#/definitions/Transaction'
        '404':
          description: Transaction not found
        '401':
          description: Unauthorized

    put:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Update a transaction's category or notes
      description: Allows the user to update category or add notes for a transaction.
      parameters:
        - in: path
          name: transactionId
          required: true
          type: string
          description: The ID of the transaction
        - in: body
          name: body
          description: Fields to update (category, notes)
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction updated successfully
        '400':
          description: Invalid input
        '404':
          description: Transaction not found
        '401':
          description: Unauthorized

    delete:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Delete a transaction
      description: Deletes a transaction by its ID.
      parameters:
        - in: path
          name: transactionId
          required: true
          type: string
          description: The ID of the transaction
      produces:
        - application/json
      responses:
        '200':
          description: Transaction deleted successfully
        '404':
          description: Transaction not found
        '401':
          description: Unauthorized

definitions:
  Transaction:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
        format: date
      description:
        type: string
      amount:
        type: number
        format: float
      balance:
        type: number
        format: float
      transactionType:
        type: string
      category:
        type: string
      notes:
        type: string

  TransactionInput:
    type: object
    required:
      - date
      - description
      - amount
      - transactionType
    properties:
      date:
        type: string
        format: date
      description:
        type: string
      amount:
        type: number
        format: float
      transactionType:
        type: string
      category:
        type: string
      notes:
        type: string

  TransactionUpdate:
    type: object
    properties:
      category:
        type: string
      notes:
        type: string
